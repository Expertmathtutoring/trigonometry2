<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìê Missing Side Trig Game</title>
<style>
body { 
  font-family: 'Comic Sans MS', cursive, sans-serif; 
  margin: 0; padding: 0; 
  background: linear-gradient(135deg, #f0f9ff, #cbebff); 
  text-align: center; 
}
h1 { 
  background: #2196f3; 
  color: white; 
  padding: 15px; 
  margin: 0; 
}
#game-container { 
  margin: 20px auto; 
  width: 90%; 
  max-width: 650px; 
  background: white; 
  padding: 20px; 
  border-radius: 15px; 
  box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
  position: relative; 
  overflow: hidden; 
}
canvas { 
  border: 2px solid #333; 
  border-radius: 10px; 
  margin-bottom: 15px; 
  background: #fafafa; 
}
input { 
  padding: 10px; 
  margin: 5px; 
  font-size: 16px; 
  border-radius: 8px; 
  border: 1px solid #ccc; 
  width: 250px; 
}
button { 
  padding: 10px; 
  margin: 5px; 
  font-size: 16px; 
  border-radius: 8px; 
  border: 1px solid #ccc; 
  background: #2196f3; 
  color: white; 
  cursor: pointer; 
}
button:hover { background: #1976d2; }
#feedback { font-size: 18px; margin-top: 10px; font-weight: bold; }
#tabs { margin: 10px 0; }
.tab { 
  display: inline-block; 
  padding: 8px 12px; 
  background: #e3f2fd; 
  border: 1px solid #90caf9; 
  border-radius: 6px; 
  margin: 3px; 
  cursor: pointer; 
  user-select: none; 
}

/* Hint Panel */
#hint-panel {
  position: fixed;
  right: -260px;
  top: 0;
  height: 100%;
  width: 260px;
  background: #e3f2fd;
  box-shadow: -3px 0 8px rgba(0,0,0,0.2);
  padding: 20px;
  text-align: left;
  transition: right 0.3s ease-in-out;
  z-index: 1000;
}
#hint-panel.open { right: 0; }
#hint-btn {
  position: fixed;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  background: #2196f3;
  color: white;
  padding: 12px;
  border-radius: 8px 0 0 8px;
  cursor: pointer;
  font-weight: bold;
  z-index: 1001;
}
#hint-panel h2 {
  margin-top: 0;
  font-size: 20px;
  color: #1976d2;
}
#hint-panel ul {
  padding-left: 20px;
  list-style: none;
}
#hint-panel li {
  margin-bottom: 12px;
  font-size: 16px;
}
.fraction { display: inline-block; text-align: center; }
.fraction span { display: block; }
.fraction .denominator { border-top: 1px solid #000; }
</style>
</head>
<body>
<h1>üìê Find the Missing Side</h1>
<div id="game-container">
  <canvas id="gameCanvas"></canvas>
  <div id="tabs">
    <div class="tab">sin(</div>
    <div class="tab">cos(</div>
    <div class="tab">tan(</div>
    <div class="tab">/</div>
    <div class="tab">*</div>
    <div class="tab">+</div>
    <div class="tab">-</div>
    <div class="tab">(</div>
    <div class="tab">)</div>
  </div>
  <div>
    <label for="answer">Your Answer:</label>
    <input type="text" id="answer" placeholder="Enter value or fraction">
    <button id="submitBtn">Submit</button>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div id="feedback"></div>
</div>

<!-- Hint Button and Panel -->
<div id="hint-btn">Hint ‚û°</div>
<div id="hint-panel">
  <h2>üìò Trig Ratios</h2>
  <ul>
    <li><b>sin Œ∏</b> = 
      <span class="fraction"><span>opposite</span><span class="denominator">hypotenuse</span></span>
    </li>
    <li><b>cos Œ∏</b> = 
      <span class="fraction"><span>adjacent</span><span class="denominator">hypotenuse</span></span>
    </li>
    <li><b>tan Œ∏</b> = 
      <span class="fraction"><span>opposite</span><span class="denominator">adjacent</span></span>
    </li>
  </ul>
  <p><b>Remember:</b> SOH-CAH-TOA</p>
</div>

<audio id="applause" src="https://www.soundjay.com/human/applause-01.mp3" preload="auto"></audio>

<script>
const container = document.getElementById("game-container");
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = container.clientWidth - 40;
canvas.height = 300;

let correctAnswer = 0;
let currentTriangle = {};
let particles = [];
const answerInput = document.getElementById('answer');

// Toggle hint panel
document.getElementById("hint-btn").addEventListener("click", () => {
  document.getElementById("hint-panel").classList.toggle("open");
});

// Tab click to insert, double click to remove
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => answerInput.value += tab.textContent);
  tab.addEventListener('dblclick', () => {
    const val = tab.textContent;
    answerInput.value = answerInput.value.replace(val, '');
  });
});

// Safe evaluation with fractions and trig in degrees
function safeEval(expr) {
  expr = expr.replace(/\s+/g,'')
             .replace(/(\d+)\/(\d+)/g,'($1/$2)')
             .replace(/sin\(([^)]+)\)/gi,'Math.sin($1*Math.PI/180)')
             .replace(/cos\(([^)]+)\)/gi,'Math.cos($1*Math.PI/180)')
             .replace(/tan\(([^)]+)\)/gi,'Math.tan($1*Math.PI/180)');
  try { return eval(expr); } catch { return NaN; }
}

// Draw triangle with auto scaling
function drawTriangle() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const angle = Math.floor(Math.random()*51)+20;
  const sideLength = Math.floor(Math.random()*8)+3;
  const sideTypes = ["opposite","adjacent","hypotenuse"];
  const knownSideType = sideTypes[Math.floor(Math.random()*3)];
  const missingSideType = sideTypes.filter(s=>s!==knownSideType)[Math.floor(Math.random()*2)];
  const rad = angle*Math.PI/180;
  let missingSideLength;

  if(knownSideType==="hypotenuse") 
    missingSideLength = missingSideType==="opposite"? Math.sin(rad)*sideLength : Math.cos(rad)*sideLength;
  else if(knownSideType==="opposite") 
    missingSideLength = missingSideType==="adjacent"? sideLength/Math.tan(rad) : sideLength/Math.sin(rad);
  else 
    missingSideLength = missingSideType==="opposite"? Math.tan(rad)*sideLength : sideLength/Math.cos(rad);

  currentTriangle = {knownSide:sideLength, angle, knownSideType, missingSideType, missingSideLength};

  // Calculate all sides
  let opp = knownSideType==="opposite"? sideLength : (missingSideType==="opposite"? missingSideLength : Math.sin(rad)*missingSideLength);
  let adj = knownSideType==="adjacent"? sideLength : (missingSideType==="adjacent"? missingSideLength : Math.cos(rad)*missingSideLength);

  // Dynamic scaling so triangles fill canvas nicely
  const padding = 40;
  const scale = Math.min((canvas.width-padding)/adj, (canvas.height-padding)/opp);

  const x=100, y=250;

  // Draw triangle
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.lineTo(x+adj*scale,y);
  ctx.lineTo(x,y-opp*scale);
  ctx.closePath();
  ctx.stroke();
  ctx.fillStyle="#bbdefb";
  ctx.fill();

  // Dashed missing side
  ctx.beginPath();
  ctx.setLineDash([5, 5]);
  if(missingSideType==="opposite") ctx.moveTo(x, y), ctx.lineTo(x, y-opp*scale);
  else if(missingSideType==="adjacent") ctx.moveTo(x, y), ctx.lineTo(x+adj*scale, y);
  else ctx.moveTo(x+adj*scale, y), ctx.lineTo(x, y-opp*scale);
  ctx.strokeStyle="red";
  ctx.stroke();
  ctx.setLineDash([]);

  // Labels
  ctx.fillStyle="black";
  ctx.font="14px Arial";
  ctx.fillText(`${knownSideType} = ${sideLength}`, x-70, y-10);
  ctx.fillText(`Angle Œ∏ = ${angle}¬∞`, x+adj*scale/2, y-10);

  document.getElementById("feedback").style.color="black";
  document.getElementById("feedback").textContent=`üéØ Find the ${missingSideType} of the triangle.`;
  correctAnswer = Number(missingSideLength.toFixed(2));
}

// Check answer
function checkAnswer() {
  const input = answerInput.value.trim();
  const userAnswer = safeEval(input);
  const feedback = document.getElementById("feedback");
  if(!isNaN(userAnswer)){
    if(Number(userAnswer.toFixed(2)) === Number(correctAnswer.toFixed(2))){
      feedback.style.color="green";
      feedback.textContent="‚úÖ Correct! Well done! üéâ";
      playApplause(); 
      setTimeout(restartGame,3000);
    } else {
      feedback.style.color="red";
      feedback.textContent=`‚ùå Oops! Correct answer = ${correctAnswer}`;
    }
  } else {
    feedback.style.color="red";
    feedback.textContent="‚ö†Ô∏è Invalid input. Try again!";
  }
}

// Restart & Effects
function restartGame() { answerInput.value=""; particles=[]; drawTriangle(); }
function playApplause() { const applause=document.getElementById("applause"); applause.currentTime=0; applause.play(); }

// Enable Enter key
answerInput.addEventListener("keydown", e => {
    if(e.key === "Enter") {
        e.preventDefault();
        checkAnswer();
        answerInput.focus();
    }
});

document.getElementById("submitBtn").addEventListener("click", checkAnswer);

// Start
drawTriangle();
</script>
</body>
</html>
